<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Moderator Panel</title>
<link rel="stylesheet" href="/static/mod_panel.css">
</head>
<body>
<header class="bar">
  <h1>Overlay Control</h1>
  <div class="row">
    <button id="btn-add-text">+ Text</button>
    <button id="btn-add-image">+ Image URL</button>
    <button id="btn-add-video">+ Video URL</button>
    <label class="upload">
      <input type="file" id="file-upload" hidden>
      Upload file
    </label>
    <button id="btn-clear" class="danger">Clear all</button>
  </div>
</header>

<main class="wrap">
  <aside class="col">
    <h2>Items</h2>
    <ul id="items"></ul>

    <h2>Uploads</h2>
    <ul id="upload-list"></ul>
  </aside>

  <section class="col">
    <h2>Canvas</h2>
    <div id="canvas"
         style="width: {{ cfg.canvasWidth }}px; height: {{ cfg.canvasHeight }}px;">
    </div>
  </section>

  <aside class="col">
    <h2>Selected</h2>
    <div class="form">
      <label>ID <input id="f-id" readonly></label>
      <label>Kind
        <select id="f-kind">
          <option value="text">text</option>
          <option value="image">image</option>
          <option value="video">video</option>
          <option value="audio">audio</option>
        </select>
      </label>
      <label>Content (text or URL)
        <textarea id="f-content" rows="6" placeholder="Markdown text or media URL"></textarea>
      </label>
      <div class="row">
        <label>X <input id="f-x" type="number"></label>
        <label>Y <input id="f-y" type="number"></label>
        <label>W <input id="f-w" type="number"></label>
        <label>H <input id="f-h" type="number"></label>
      </div>
      <div class="row">
        <label>Font size <input id="f-font" type="number" value="40"></label>
        <label>Color <input id="f-color" type="color" value="#ffffff"></label>
        <label>BG <input id="f-bg" type="text" value="transparent" placeholder="transparent or rgba(0,0,0,0.5)"></label>
        <label>Z <input id="f-z" type="number" value="1"></label>
      </div>
      <div class="row">
        <label><input id="f-lock" type="checkbox" checked> Lock ratio</label>
      </div>
      <div class="row">
        <button id="btn-update">Update</button>
        <button id="btn-front">Bring to front</button>
        <button id="btn-remove" class="danger">Remove</button>
      </div>
    </div>
  </aside>
</main>

<script>
  window.APP_CFG = { grid: {{ cfg.grid|default(20) }}, cw: {{ cfg.canvasWidth }}, ch: {{ cfg.canvasHeight }} };
</script>
<script src="/static/mod_panel.js"></script>
</body>
</html>
